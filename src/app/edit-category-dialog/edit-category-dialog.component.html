<h1 mat-dialog-title>Edit Category</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Category Name</mat-label>
      <input matInput [(ngModel)]="data.nomcategorie" name="nomcategorie" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="changeData()" cdkFocusInitial>Save</button>
</div>
