<mat-sidenav-container>

    <!-- The side nav -->
    <mat-sidenav #drawer fixedInViewport="true" mode="over" opened="false" style="width: 230px;">
      <mat-toolbar color="primary" fxLayout fxLayoutGap="16px">
        <mat-icon>fastfood</mat-icon>
        <span> Tmakhmikha </span>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/menu"><mat-icon>menu</mat-icon><span> Menu</span> </a>
        <a mat-list-item  routerLink="/articles"><mat-icon>article</mat-icon><span> Articles</span></a>
        <a mat-list-item  routerLink="/orders"><mat-icon>checklist</mat-icon><span> Orders</span></a>
        <a mat-list-item  routerLink="/article-form"><mat-icon>add</mat-icon><span> Add article</span></a>
        <a mat-list-item  routerLink="/categories"><mat-icon>category</mat-icon><span> Categories</span></a>
        <a mat-list-item  routerLink="/category-form"><mat-icon>add</mat-icon><span>Add categories</span></a>
        <a mat-list-item  routerLink="/about"><mat-icon>info</mat-icon><span>About US</span></a> 
    </mat-nav-list>
    </mat-sidenav>
    <!-- EO: Side nav-->
  
    <!-- Side nav content-->
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <div fxFlex fxLayout fxLayoutAlign="start center" >
          <button type="button" aria-label="Toggle sidenav" class="toolbar-button"
                  mat-icon-button (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">fastfood</mat-icon><span style="margin-left: 20px;">Tmakhmikha</span>
          </button>
     
        </div>

             
        <div fxFlex></div>
  
        <div class="toolbar-separator"></div>
        
       <button [matMenuTriggerFor]="userMenu" class="toolbar-button" mat-button style="margin-left: 85%; margin-right: 5%;">
          <div fxLayout="row" fxLayoutAlign="center center">
               <img class="avatar mr-0 mr-sm-16"  style="border-radius: 50px; width: 40px;height: 40px;"/>
            <mat-icon>account_circle</mat-icon>
            <span class="username mx-12" fxHide fxShow.gt-sm></span>
            <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
          </div>
        </button>

        <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

          <button class="" mat-menu-item >
            <mat-icon>account_box</mat-icon>
            <span>Profile</span>
          </button>
          <button class="" mat-menu-item >
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>

        </mat-menu>

      </mat-toolbar>


      <div class="content mt-80 mx-16">
        
        <router-outlet></router-outlet>
  
      </div>
  
    </mat-sidenav-content>
 
  </mat-sidenav-container>
