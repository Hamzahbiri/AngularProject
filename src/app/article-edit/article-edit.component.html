<h1 mat-dialog-title>Edit Article</h1>
<div mat-dialog-content>
  <form>
    <table>
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Article Name</mat-label>
            <input matInput placeholder="Pizza" [(ngModel)]="article.nomarticle" name="nomarticle" required>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select [(ngModel)]="article.categorieID" name="category" [value]="article.categories.id">
              <mat-option *ngFor="let category of categories" [value]="category.id">{{ category.nomcategorie }}</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="article.description" name="description" required></textarea>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Prix</mat-label>
            <input matInput placeholder="Price" type="number" [(ngModel)]="article.prix" name="prix" required>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Image</mat-label>
            <input matInput placeholder="Image URL" [(ngModel)]="article.imageart" name="imageart" required>
          </mat-form-field>
        </td>
      </tr>
    </table>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button (click)="changeData()" cdkFocusInitial>Save</button>
    </div>
  </form>
</div>
