<button mat-raised-button color="accent" class="m-3" aria-label="Add" (click)="navigateToCategory()">
  <mat-icon>add</mat-icon>New category
</button>


<table mat-table [dataSource]="tab" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="nameCat">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element">{{ element.nomcategorie }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-fab color="warn" aria-label="Delete" (click)="deleteCategory(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-fab color="accent" aria-label="Edit" (click)="openEditDialog(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
