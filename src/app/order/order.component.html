<button mat-raised-button color="accent" class="m-3" aria-label="Add" (click)="navigateToMenu()" >
    <mat-icon>add</mat-icon>New Order
  </button>

  
  <table *ngIf="orderTable.length > 0" mat-table [dataSource]="orderTable" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="order_id">
        <th mat-header-cell *matHeaderCellDef>Order</th>
        <td mat-cell *matCellDef="let element">{{ element.order_id}}</td>
      </ng-container>
      <ng-container matColumnDef="client_id">
        <th mat-header-cell *matHeaderCellDef>Client</th>
        <td mat-cell *matCellDef="let element">{{element.client_id}}</td>
      </ng-container>
      <ng-container matColumnDef="articles">
        <th mat-header-cell *matHeaderCellDef>Articles</th>
      <td mat-cell *matCellDef="let element">{{ element.articles }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Prix Total</th>
      <td mat-cell *matCellDef="let element">{{ element.price | number}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-fab color="warn" aria-label="Delete" >
              <mat-icon>delete</mat-icon>
            </button>
             <button mat-fab color="accent">
      <mat-icon>edit</mat-icon>
    </button>
          </td>
        </ng-container>
        
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
